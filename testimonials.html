<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="images/main/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Read real customer testimonials about Attaboy Dog Training. Discover how our personalized dog training services have helped owners build stronger, happier relationships with their dogs."
    />
    <title>Testimonials</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap styles -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Custom styles -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/testimonials.css" />
  </head>
  <body>
    <header class="my-header">
      <div class="container d-flex justify-content-between">
        <div class="logo-container">
          <a href="index.html">
            <img
              src="images/header-footer/logo.png"
              class="logo-img"
              alt="Logo Attaboy Dog Training"
              loading="lazy"
            />
          </a>
        </div>
        <nav class="navbar navbar-expand-lg d-flex justify-content-center">
          <div class="container-fluid d-flex justify-content-end">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse fs-5"
              id="navbarSupportedContent"
            >
              <ul
                class="my-nav-list navbar-nav me-auto nav-fill gap-3 p-2 rounded-5 mb-0"
              >
                <li class="nav-item">
                  <a
                    class="nav-link rounded-5 px-3 px-xl-4 py-2 fw-bold"
                    aria-current="page"
                    href="index.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link rounded-5 px-3 px-xl-4 py-2 fw-bold"
                    href="we-offer.html"
                    >Services I Offer</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="active nav-link rounded-5 px-3 px-xl-4 py-2 fw-bold"
                    href="testimonials.html"
                  >
                    Testimonials
                  </a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link rounded-5 px-3 px-xl-4 py-2 fw-bold"
                    href="about.html"
                  >
                    About me
                  </a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link rounded-5 px-3 px-xl-4 py-2 fw-bold"
                    href="contacts.html"
                  >
                    Contacts
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main class="testim-container">
      <section>
        <div class="container">
          <h2 class="testim-title">Testimonials</h2>
          <h3 class="testim-subtitle">My achievments and pleasures</h3>
          <ul class="testim-achievm-list"></ul>
        </div>
      </section>
      <section>
        <div class="container">
          <h3 class="testim-subtitle">Customer's testimonials</h3>
          <ul class="testim-custom-list"></ul>
        </div>
      </section>
    </main>
    <footer class="my-footer p-4">
      <div class="container my-footer-container">
        <div class="footer-left">
          <a
            href="https://www.instagram.com/attaboy_dogtraining/"
            class="instagram-link"
            target="_blank"
            rel="nofollow"
          >
            <img
              src="images/header-footer/Instagram_icon.png"
              alt="Link to Attaboy Dog Training Instagram page"
              class="instagram-img"
              loading="lazy"
            />
          </a>
        </div>
        <div class="footer-right">
          <ul class="footer-list">
            <li>
              <a href="testimonials.html" class="footer-link">Testimonials</a>
            </li>
            <li>
              <a href="we-offer.html" class="footer-link">Services I Offer</a>
            </li>
            <li><a href="contacts.html" class="footer-link">Contact me</a></li>
            <li><a href="about.html" class="footer-link">About me</a></li>
          </ul>
          <div>
            <span>
              &copy; 2024 Attaboy Dog Training. All rights reserved.
            </span>
          </div>
        </div>
      </div>
    </footer>
    <!-- Scroll to top button -->
    <button
      type="button"
      id="scrollTopBtn"
      title="Go to top"
      class="btn fw-bold border-0 rounded-circle"
    >
      &uarr;
    </button>
    <!-- Modal window with carousel-->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header testim-modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Carousel -->
            <div
              id="carouselTestimonials"
              class="carousel slide"
              data-bs-ride="carousel"
            >
              <div class="carousel-inner" id="carouselItems">
                <!-- here will be my images -->
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselTestimonials"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Preview</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselTestimonials"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- JQuery script -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap script js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Custom js -->
    <script defer src="js/index.js"></script>
    <script defer src="js/testimonials.js"></script>
  </body>
</html>
